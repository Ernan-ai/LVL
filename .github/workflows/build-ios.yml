name: Build iOS & Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate Hive adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Build Android APK
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LVL_Encryp.apk (Android)
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
  
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate Hive adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
      
      - name: Fix Info.plist variables
        run: |
          INFO_PLIST="build/ios/iphoneos/Runner.app/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString 1.0.0" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion 1" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleExecutable Runner" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.lvl.encryp" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleName encryp_app" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleDevelopmentRegion en" "$INFO_PLIST"
          echo "Info.plist fixed:"
          cat "$INFO_PLIST"
      
      - name: Upload .app folder (raw)
        uses: actions/upload-artifact@v4
        with:
          name: Runner.app (iOS Build)
          path: build/ios/iphoneos/Runner.app
          retention-days: 30
      
      - name: Create IPA
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r LVL_Encryp.ipa Payload
          rm -rf Payload
      
      - name: Upload IPA (for Sideloadly)
        uses: actions/upload-artifact@v4
        with:
          name: LVL_Encryp.ipa (Ready for Sideloadly)
          path: LVL_Encryp.ipa
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: LVL_Encryp.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
